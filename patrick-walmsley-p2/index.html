<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, inital-scale-1.0">
    <title>Fact of the Day</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
    <header>
        <h1 class="header-title">Fact of the Day</h1>
        <div class="header-menu">
            <button id="new-button">Add Fact</button>
        </div>
    </header>
    <main>
        <section id="display-content"></section>
    </main>
    <div class="modal" id="modal-dialog">
        <section>
            <h2>Title</h2>
            <input type="text" id="edit-title-text">
            <span id="edit-content-message"></span>
        </section>
        <section>
            <h2>Content</h2>
            <textarea name="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
        </section>
        <footer>
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </footer>
    </div>
    <div id="modal-backdrop"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
